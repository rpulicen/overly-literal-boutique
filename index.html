<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Overly Literal To-Do List</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #0B0F14;
            color: white;
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
        }

        .task-card {
            background: linear-gradient(135deg, rgba(79, 195, 247, 0.05) 0%, rgba(11, 15, 20, 0.8) 100%);
            border: 1px solid rgba(79, 195, 247, 0.2);
            border-radius: 12px;
            padding: 1.5rem;
            transition: all 0.3s ease;
        }

        .task-card:hover {
            border-color: rgba(79, 195, 247, 0.4);
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(79, 195, 247, 0.15);
        }

        .step-item {
            display: flex;
            align-items: flex-start;
            gap: 1rem;
            padding: 0.75rem;
            border-radius: 8px;
            transition: background 0.2s ease;
        }

        .step-item:hover {
            background: rgba(79, 195, 247, 0.05);
        }

        .checkbox {
            width: 20px;
            height: 20px;
            border: 2px solid #4FC3F7;
            border-radius: 4px;
            cursor: pointer;
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
        }

        .checkbox:hover {
            background: rgba(79, 195, 247, 0.1);
        }

        .checkbox.checked {
            background: #4FC3F7;
        }

        .checkbox.checked::after {
            content: '‚úì';
            color: #0B0F14;
            font-size: 14px;
            font-weight: bold;
        }

        .step-text {
            flex: 1;
            color: rgba(255, 255, 255, 0.8);
            line-height: 1.5;
        }

        .step-text.completed {
            text-decoration: line-through;
            opacity: 0.5;
        }

        .input-bar {
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(79, 195, 247, 0.3);
            border-radius: 12px;
            padding: 1rem 1.5rem;
            color: white;
            width: 100%;
            font-size: 1rem;
            transition: all 0.3s ease;
            outline: none;
        }

        .input-bar:focus {
            border-color: #4FC3F7;
            background: rgba(255, 255, 255, 0.08);
            box-shadow: 0 0 0 4px rgba(79, 195, 247, 0.1);
        }

        .input-bar::placeholder {
            color: rgba(255, 255, 255, 0.3);
        }

        .add-button {
            background: #4FC3F7;
            color: #0B0F14;
            padding: 1rem 2rem;
            border-radius: 12px;
            font-weight: 600;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1rem;
        }

        .add-button:hover {
            background: #6DD5FF;
            transform: translateY(-1px);
            box-shadow: 0 4px 16px rgba(79, 195, 247, 0.3);
        }

        .add-button:active {
            transform: translateY(0);
        }

        .delete-button {
            background: rgba(255, 59, 48, 0.1);
            color: #FF3B30;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            border: 1px solid rgba(255, 59, 48, 0.3);
            font-size: 0.875rem;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .delete-button:hover {
            background: rgba(255, 59, 48, 0.2);
            border-color: rgba(255, 59, 48, 0.5);
        }

        .task-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid rgba(79, 195, 247, 0.2);
        }

        .task-title {
            color: #4FC3F7;
            font-size: 1.25rem;
            font-weight: 600;
        }

        .step-number {
            color: #4FC3F7;
            font-weight: 600;
            min-width: 24px;
        }

        .fade-in {
            animation: fadeIn 0.4s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .mode-switcher {
            display: flex;
            gap: 0.5rem;
            background: rgba(255, 255, 255, 0.03);
            padding: 0.25rem;
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .mode-button {
            padding: 0.5rem 1rem;
            font-size: 0.75rem;
            background: transparent;
            color: rgba(255, 255, 255, 0.5);
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s ease;
            font-weight: 500;
        }

        .mode-button:hover {
            color: rgba(255, 255, 255, 0.8);
            background: rgba(255, 255, 255, 0.05);
        }

        .mode-button.active {
            background: #4FC3F7;
            color: #0B0F14;
        }
    </style>
</head>
<body>
    <div class="min-h-screen px-6 py-12">
        <div class="max-w-4xl mx-auto">
            <!-- Hero Section -->
            <header class="text-center mb-12">
                <h1 class="text-6xl md:text-7xl font-bold tracking-tight mb-4 leading-tight">
                    OVERLY LITERAL
                </h1>
                <p class="text-lg text-white/60 tracking-wide mb-6">
                    Tasks Taken Way Too Literally üòè
                </p>

                <!-- Mode Switcher -->
                <div class="flex justify-center">
                    <div class="mode-switcher">
                        <button class="mode-button active" data-mode="standard">Standard</button>
                        <button class="mode-button" data-mode="pirate">Pirate</button>
                        <button class="mode-button" data-mode="shakespeare">Shakespeare</button>
                    </div>
                </div>
            </header>

            <!-- Input Section -->
            <div class="mb-12">
                <div class="flex gap-4">
                    <input
                        id="taskInput"
                        type="text"
                        class="input-bar"
                        placeholder="Add a task..."
                        autocomplete="off"
                    />
                    <button id="addButton" class="add-button">
                        Add Task
                    </button>
                </div>
            </div>

            <!-- Tasks Container -->
            <div id="tasksContainer" class="space-y-6">
                <!-- Tasks will be dynamically added here -->
            </div>
        </div>
    </div>

    <script>
        const taskInput = document.getElementById('taskInput');
        const addButton = document.getElementById('addButton');
        const tasksContainer = document.getElementById('tasksContainer');
        const modeButtons = document.querySelectorAll('.mode-button');

        let currentMode = 'standard';

        // Mode switcher logic
        modeButtons.forEach(button => {
            button.addEventListener('click', () => {
                modeButtons.forEach(btn => btn.classList.remove('active'));
                button.classList.add('active');
                currentMode = button.dataset.mode;
            });
        });

        // Overly literal task breakdowns
        const taskBreakdowns = {
            'buy milk': [
                'Locate nearest retail establishment that stocks dairy products',
                'Calculate optimal route considering traffic patterns and fuel efficiency',
                'Verify monetary funds are sufficient (accounting for sales tax)',
                'Physically transport container of pasteurized bovine lactation fluid to checkout',
                'Complete financial transaction and obtain proof of purchase receipt'
            ],
            'call mom': [
                'Retrieve telecommunication device from pocket or nearby surface',
                'Unlock device using biometric authentication or numerical password',
                'Navigate to contacts application and locate maternal parental entry',
                'Initiate voice transmission protocol by pressing designated button',
                'Engage in verbal exchange of information for socially acceptable duration'
            ],
            'exercise': [
                'Don clothing designed specifically for physical exertion activities',
                'Perform cardiovascular warm-up consisting of elevated heart rate induction',
                'Execute repetitive muscle contraction and extension movements',
                'Monitor biological indicators including pulse rate and perspiration levels',
                'Gradually reduce physical intensity during cool-down phase to prevent injury'
            ],
            'study': [
                'Gather all relevant informational materials and writing implements',
                'Establish distraction-free environment with optimal lighting conditions',
                'Process written information through visual cortex and store in memory',
                'Create condensed summaries using annotation techniques',
                'Test knowledge retention through self-administered questioning protocol'
            ],
            'sleep': [
                'Complete evening hygiene routine including dental care procedures',
                'Adjust room temperature to optimal sleeping range (60-67¬∞F)',
                'Position body horizontally on cushioned sleeping surface',
                'Reduce cognitive activity and regulate breathing patterns',
                'Enter state of reduced consciousness for 7-9 hour duration'
            ]
        };

        // Pirate mode breakdowns
        const pirateBreakdowns = {
            'buy milk': [
                'Set sail fer the nearest merchant port what stocks dairy treasures',
                'Chart yer course through treacherous traffic waters, matey',
                'Count yer doubloons to ensure ye have enough pieces of eight',
                'Hoist the white bovine liquid aboard yer vessel to the checkout',
                'Complete the trade and claim yer proof of plunder receipt, arr!'
            ],
            'call mom': [
                'Retrieve yer magical speakin\' device from yer britches pocket',
                'Unlock the contraption with yer secret pirate code or fingerprint',
                'Navigate to the crew roster and find yer dear mother\'s entry',
                'Press the button to start the voice transmission across the seas',
                'Engage in proper parley for a respectable duration, ye scallywag'
            ],
            'exercise': [
                'Don yer finest swashbucklin\' attire for physical exertion',
                'Warm up yer sea legs with some hearty cardiovascular movement',
                'Execute repetitive muscle maneuvers like pullin\' ropes and riggin\'',
                'Monitor yer vital signs like a ship\'s log of pulse and perspiration',
                'Cool down gradually to avoid scurvy or other nautical injuries'
            ],
            'study': [
                'Gather all yer maps, scrolls, and writin\' instruments',
                'Establish a quiet captain\'s quarters with proper lantern light',
                'Process the written knowledge through yer eyeballs into yer brain',
                'Create condensed notes using proper nautical annotation techniques',
                'Test yer knowledge retention through self-administered questionin\', arr!'
            ],
            'sleep': [
                'Complete evening hygiene routine includin\' brush yer teeth and such',
                'Adjust the cabin temperature to optimal sleepin\' range (60-67¬∞F)',
                'Position yer body horizontally in yer hammock or bunk',
                'Reduce brain activity and regulate breathin\' like calm seas',
                'Enter a state of unconsciousness for 7-9 hours, ye tired sailor'
            ]
        };

        // Shakespeare mode breakdowns
        const shakespeareBreakdowns = {
            'buy milk': [
                'Seeketh thou the nearest establishment of commerce dealing in dairy goods',
                'Calculateth thy route most optimal, considering the passage of carriages',
                'Verily, ensure thy purse containeth sufficient coin for this transaction',
                'Transporteth the vessel of bovine lactation to the merchant\'s counter',
                'Completeth the exchange of currency and obtaineth proof of purchase'
            ],
            'call mom': [
                'Retrieveth thy device of distant communication from thy pocket',
                'Unlocketh said device using thine biometric signature or secret numbers',
                'Navigatest to thy list of acquaintances and findeth thy mother\'s entry',
                'Initiate the transmission of voice by pressing the designated button',
                'Engageth in verbal discourse for a duration deemed socially acceptable'
            ],
            'exercise': [
                'Donneth garments appropriate for vigorous physical endeavor',
                'Warmeth thy cardiovascular system through elevated heart induction',
                'Executeth repetitive contractions and extensions of thy muscles',
                'Monitoreth thy biological indicators including pulse and perspiration',
                'Gradually reduceth physical intensity during the cooling phase'
            ],
            'study': [
                'Gathereth all relevant scrolls of knowledge and writing implements',
                'Establisheth an environment free from distraction with proper illumination',
                'Processeth the written word through thy visual organs into memory',
                'Createth condensed summaries using proper annotation techniques',
                'Testest thy knowledge retention through self-administered questioning'
            ],
            'sleep': [
                'Completeth thy evening hygiene ritual including dental care',
                'Adjusteth the chamber temperature to optimal range for slumber',
                'Positioneth thy body horizontally upon the cushioned resting surface',
                'Reduceth cognitive activity and regulatest thy breathing patterns',
                'Entereth a state of reduced consciousness for seven to nine hours'
            ]
        };

        // Generic fallback for unknown tasks
        function generateGenericBreakdown(task, mode) {
            if (mode === 'pirate') {
                return [
                    `Acknowledge the existence of this task, ye landlubber: "${task}"`,
                    'Mentally prepare yerself fer the complexity of this undertakin\', arr!',
                    'Break down the task into smaller, more manageable pieces of eight',
                    'Execute each piece with extreme attention like countin\' treasure',
                    'Verify completion and document results in yer captain\'s log'
                ];
            } else if (mode === 'shakespeare') {
                return [
                    `Acknowledgeth the existence of this task: "${task}"`,
                    'Mentally prepareth thyself for the complexity of this undertaking',
                    'Breaketh down the task into smaller, more manageable components',
                    'Executeth each component with extreme attention to detail',
                    'Verifyeth completion and documenteth results for future reference'
                ];
            } else {
                return [
                    `Acknowledge the existence of the task: "${task}"`,
                    'Mentally prepare yourself for the complexity of this undertaking',
                    'Break down task into smaller, more manageable sub-components',
                    'Execute each sub-component with extreme attention to detail',
                    'Verify completion and document results for future reference'
                ];
            }
        }

        function getTaskBreakdown(task, mode) {
            const normalizedTask = task.toLowerCase().trim();
            let breakdownSource = taskBreakdowns;

            // Select breakdown source based on mode
            if (mode === 'pirate') {
                breakdownSource = pirateBreakdowns;
            } else if (mode === 'shakespeare') {
                breakdownSource = shakespeareBreakdowns;
            }

            // Check for exact matches
            if (breakdownSource[normalizedTask]) {
                return breakdownSource[normalizedTask];
            }

            // Check for partial matches
            for (const key in breakdownSource) {
                if (normalizedTask.includes(key) || key.includes(normalizedTask)) {
                    return breakdownSource[key];
                }
            }

            // Return generic breakdown
            return generateGenericBreakdown(task, mode);
        }

        function createTaskCard(taskName) {
            const steps = getTaskBreakdown(taskName, currentMode);
            const taskId = Date.now();

            const taskCard = document.createElement('div');
            taskCard.className = 'task-card fade-in';
            taskCard.dataset.taskId = taskId;

            const taskHeader = document.createElement('div');
            taskHeader.className = 'task-header';

            const taskTitle = document.createElement('div');
            taskTitle.className = 'task-title';
            taskTitle.textContent = taskName;

            const deleteButton = document.createElement('button');
            deleteButton.className = 'delete-button';
            deleteButton.textContent = 'Delete';
            deleteButton.onclick = () => {
                taskCard.style.opacity = '0';
                taskCard.style.transform = 'scale(0.95)';
                setTimeout(() => taskCard.remove(), 300);
            };

            taskHeader.appendChild(taskTitle);
            taskHeader.appendChild(deleteButton);

            const stepsContainer = document.createElement('div');
            stepsContainer.className = 'space-y-2';

            steps.forEach((step, index) => {
                const stepItem = document.createElement('div');
                stepItem.className = 'step-item';

                const checkbox = document.createElement('div');
                checkbox.className = 'checkbox';
                checkbox.dataset.checked = 'false';

                const stepNumber = document.createElement('div');
                stepNumber.className = 'step-number';
                stepNumber.textContent = `${index + 1}.`;

                const stepText = document.createElement('div');
                stepText.className = 'step-text';
                stepText.textContent = step;

                checkbox.onclick = () => {
                    const isChecked = checkbox.dataset.checked === 'true';
                    checkbox.dataset.checked = !isChecked;

                    if (!isChecked) {
                        checkbox.classList.add('checked');
                        stepText.classList.add('completed');
                    } else {
                        checkbox.classList.remove('checked');
                        stepText.classList.remove('completed');
                    }
                };

                stepItem.appendChild(checkbox);
                stepItem.appendChild(stepNumber);
                stepItem.appendChild(stepText);
                stepsContainer.appendChild(stepItem);
            });

            taskCard.appendChild(taskHeader);
            taskCard.appendChild(stepsContainer);

            return taskCard;
        }

        function addTask() {
            const taskName = taskInput.value.trim();

            if (taskName === '') {
                taskInput.style.borderColor = 'rgba(255, 59, 48, 0.5)';
                setTimeout(() => {
                    taskInput.style.borderColor = '';
                }, 500);
                return;
            }

            const taskCard = createTaskCard(taskName);
            tasksContainer.appendChild(taskCard);

            taskInput.value = '';
            taskInput.focus();
        }

        addButton.addEventListener('click', addTask);

        taskInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                addTask();
            }
        });

        // Auto-focus input on page load
        taskInput.focus();
    </script>
</body>
</html>
